<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/black_campudus.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/monokai.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>

  <div class="reveal">
    <div class="slides">

      <section data-markdown="jenkins-meetup-slides.md"
        data-separator="^\r?\n---\r?\n$"
        data-separator-vertical="^\r?\n-\+-\r?\n$"
        data-separator-notes="^notes:"
      >

      </section>
    </div>
  </div>


  <script src="js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      dependencies: [
        { src: 'plugin/markdown/marked.js' },
        { src: 'plugin/markdown/markdown.js' },
        { src: 'plugin/notes/notes.js', async: true },
        { src: 'plugin/highlight/highlight.js', async: true },
        { src: 'plugin/zoom-js/zoom.js', async: true },
      ],
      // showNotes: true,

      // controlsTutorial: false,
      hash: true,
      history: true,

      navigationMode: 'linear',

      center: false, // vertical alignment

      parallaxBackgroundImage: './images/dark_background.png',
      parallaxBackgroundSize: '2920px 1080px',

      hideAddressBar: true,

      // Visibility rule for backwards navigation arrows; "faded", "hidden"
      // or "visible"
      controlsBackArrows: 'hidden',

      pdfSeparateFragments: false,

      keyboard: {
        65: 'prev', // a
        68: 'next', // d
        83: 'down', // s
        87: 'up', // w
      }

    });
  </script>
</body>

</html>
